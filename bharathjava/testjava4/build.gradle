task wrapper(type: Wrapper) {
gradleVersion = "4.1"
}

task taskA {
doLast { println "task A" } 
}

task taskB {
doLast { println "task B" } 
}

task taskC {
doLast { println "task C" } 
}

task taskD {
doLast { println "task D" } 
}

task taskE {
doLast { println "task E" } 
}

task taskF {
doLast { println "task F" } 
}

taskA.dependsOn taskB
taskA.dependsOn taskC, taskD

taskC.dependsOn taskE
taskD.dependsOn taskE

taskA.dependsOn taskE

task taskG {
dependsOn taskE 
doLast { println "task G" }
}

taskA.dependsOn taskG
taskB.mustRunAfter taskC, taskD
taskB.shouldRunAfter taskG, taskB

task task1 {
doLast { println "task 1"}
}
task task2 {
doLast { println "task 2"}
}
task2.finalizedBy task1




